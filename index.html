<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Yet Another Weather App</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/script.js"></script>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <main>
        <h1>Yet Another Weather App</h1>
        <h2>A weather app made with the OpenWeatherMap API.</h2>
        <form>
            <label for="city">City</label>
            <input id="city" type="text" name="city">

            <label for="country">Country</label>
            <input id="country" list="countries" type="text" name="country">
            <datalist id="countries"></datalist>

            <input type="submit" name="submit" value="Add!">
            <img id="location-button" src="assets/images/location.png" alt="Use my location" title="Use my location" />
        </form>

        <section id="weather-cards"></section>

        <template id="weather-card-template">
            <article class="card">
                <div class="front">
                    <img class="trash" src="assets/images/trash.png" alt="Remove location" title="Remove location">
                    <h3>City name</h3>
                    <h4>Country</h4>
                    <img class="weather-image" src="https://openweathermap.org/img/w/10d.png" alt="Weather type" title="Weather type">
                    <p class="temperature">20Â°C</p>
                    <p class="description">Weather description</p>
                </div>
                <div class="back">
                    <p>Rain: <span class="rain">10</span></p>
                    <p>Humidity: <span class="humidity">10</span></p>
                    <p>Wind speed: <span class="wind-speed">10</span></p>
                    <p>Pressure: <span class="pressure">10</span></p>
                    <p>Sunrise: <span class="sunrise">10</span></p>
                    <p>Sunset: <span class="sunset">10</span></p>
                </div>
            </article>
        </template>
    </main>

    <footer>
        <p>Created by <a href="https://www.jasperdesnyder.be" target="_blank">Jasper Desnyder</a></p>
    </footer>
</body>
</html>
